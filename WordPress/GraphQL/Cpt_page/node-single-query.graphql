query SINGLE_CONTENT_QUERY($id: ID!) {
  cpt_page(id: $id) {
    ancestors(first: 100) {
      nodes {
        id
        __typename
      }
    }
    wpChildren: children(first: 100) {
      nodes {
        id
        __typename
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    homepage {
      fieldGroupName
      imageScrollSections {
        __typename
        ... on Case_study {
          id
        }
      }
      wordsScrollSections {
        fieldGroupName
        section
      }
    }
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    menu {
      addesses {
        address
        fieldGroupName
      }
      fieldGroupName
      links {
        fieldGroupName
        internalLink
        links
      }
    }
    modified
    modifiedGmt
    wpParent: parent {
      node {
        id
        __typename
      }
    }
    parentDatabaseId
    parentId
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
