query SINGLE_CONTENT_QUERY($id: ID!) {
  case_study(id: $id) {
    ancestors(first: 100) {
      nodes {
        id
        __typename
      }
    }
    case_study {
      fieldGroupName
      heroImage {
        __typename
        id
      }
      heroLogo {
        __typename
        id
      }
      heroText
      pageContent {
        __typename
        ... on Case_study_CaseStudy_PageContent_ImageSection {
          fieldGroupName
          image {
            __typename
            id
          }
        }
        ... on Case_study_CaseStudy_PageContent_ContentSection {
          content
          fieldGroupName
        }
        ... on Case_study_CaseStudy_PageContent_VideoSection {
          embedCode
          fieldGroupName
        }
        ... on Case_study_CaseStudy_PageContent_Video {
          fieldGroupName
          videoFile {
            __typename
            id
          }
        }
        ... on Case_study_CaseStudy_PageContent_ResultsSection {
          fieldGroupName
          results {
            fieldGroupName
            image {
              __typename
              id
            }
            number
            text
          }
        }
      }
    }
    case_study_tags {
      fieldGroupName
      tags {
        fieldGroupName
        tag
      }
    }
    wpChildren: children(first: 100) {
      nodes {
        id
        __typename
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    wpParent: parent {
      node {
        id
        __typename
      }
    }
    parentDatabaseId
    parentId
    slug
    status
    tags(first: 100) {
      nodes {
        id
      }
    }
    template {
      templateName
      __typename
    }
    terms(first: 100) {
      nodes {
        id
        __typename
      }
    }
    title
    uri
    __typename
  }
}
